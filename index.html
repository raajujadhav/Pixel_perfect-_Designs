<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Boxes with Accordion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-box">
          <div class="header-text">shopping</div>
        </div>
      </div>
      <ul class="accordion">
        <li>
          <input type="radio" name="accordion" id="first" checked />
          <label for="first">Pair 1 </label>

          <div class="content">
            <div class="box" id="box1">
              <div class="checkbox-container">
                <input
                  type="checkbox"
                  onclick="toggleCheckbox('box1'); changeColor('box1', 'red');"
                />
              </div>
              <div class="dropdown-container">
                <select
                  class="dropdown"
                  onchange="changeDropdown(this.value, 'box1')"
                >
                  <option value="">Select Size</option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                </select>
                <select
                  class="dropdown"
                  onchange="changeDropdown(this.value, 'box1')"
                >
                  <option value="">Select Color</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                </select>
                <select
                  class="dropdown"
                  onchange="changeDropdown(this.value, 'box1')"
                >
                  <option value="">Select Style</option>
                  <option value="solid">Solid</option>
                  <option value="dotted">Dotted</option>
                  <option value="dashed">Dashed</option>
                </select>
              </div>
              <div class="price" id="price1">price $150</div>
            </div>
            <div class="discount">50% OFF</div>
          </div>
        </li>
